<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./flex-grow.css">
    <title>Exemplo Flex-grow</title>
  </head>
  <body>
    <div class="container">

        <h1>FLEX-GROW</h1>

      <table>
        <tr>
          <th>.grow (flex-grow: 1)</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li class="grow">Item 1</li>
              <li class="grow">Item 2</li>
              <li class="grow">Item 3</li>
            </ul>
          </td>
        </tr>
        <tr>
          <th>.no-grow (flex-grow: 0)</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li class="no-grow">Item 1</li>
              <li class="no-grow">Item 2</li>
              <li class="no-grow">Item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
